<div class='TodoCard'>
  <h1>{{todo.title}}</h1>
  <p>{{todo.content}}</p>
  <span (click)='this.$todo.removeTodo.next(this.todo.id)' class='TodoCard__Close fa fa-times'></span>
  <div class="TodoCard__Button">
    <ng-container *ngFor="let status of TODO_STATUS">
      <span [ngClass]="{'TodoCard__Active': status === this.todo.status}" id= {{status}} (click)='this.updateStatus($event.target.id)'></span>
    </ng-container>
  </div>
</div>
