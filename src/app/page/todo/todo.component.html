<div class='Todo'>
  <ng-container *ngIf='todo$ | async as todos'>
    <div class='Todo__Filter'>
      <ng-container *ngIf='todoFilter$ | async as todoFilter'>
        <ng-container *ngFor='let status of todoStatus'>
          <button id={{status}} (click)= filter($event.target.id)
            [ngStyle]="{
              'background-color': TODO_STATUS[status],
              'opacity' : status === todoFilter ? 1 : null,
              'box-shadow': status === todoFilter ? '0px 1px 10px rgba(0, 0, 0, 0.5)' : null
            }"></button>
        </ng-container>
      </ng-container>
    </div>
    <div class='Todo__Card'>
      <ng-container *ngFor='let todo of todos'>
        <app-todo-card [(todo)]=todo></app-todo-card>
      </ng-container>
      <app-todo-create-card></app-todo-create-card>
    </div>
  </ng-container>
</div>
